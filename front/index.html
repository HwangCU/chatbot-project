<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripChat</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header
        class="p-4 bg-gradient-to-r from-sky-400 via-cyan-400 to-blue-500 text-white flex items-center justify-between">
        <h1 class="text-xl font-semibold">여행 일정 추천 챗봇</h1>
        <span class="text-sm opacity-90">당신의 여행을 위한 맞춤 플래너</span>
    </header>

    <!-- Main chat area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 chat-scroll">
        <div class="mb-6 flex items-center gap-3">
            <div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center bg-gradient-to-br from-lime-400 to-green-600">
            😊
            </div>
            <div class="max-w-full md:max-w-2xl p-3 rounded-lg leading-relaxed shadow-sm bg-gray-200 text-gray-900">
                <p class="m-0">안녕하세요! 여행 일정 추천 챗봇입니다. 원하시는 여행지와 여행 시간을 알려주세요.</p>
            </div>
        </div>
        <!-- Messages will be dynamically inserted here -->
    </main>

    <!-- Input area with endpoint selector -->
    <footer class="border-t border-gray-300 bg-white p-4">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-gray-300 rounded-md p-2 outline-none focus:border-blue-500"
                placeholder="Type your message..." required />
            <select id="api-selector" class="border border-gray-300 rounded-md p-2">
                <option value="naive" selected>Naive</option>
                <option value="assistant">Assistant</option>
            </select>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Send
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
